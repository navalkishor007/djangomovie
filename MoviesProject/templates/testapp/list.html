<!DOCTYPE html>
{%extends 'testapp/base.html'%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{%block child_block%}
    <div class="jumbotron jumbotron-fluid" align="center">
        {%if data%}
            <table border="3" align="center">
                <thead>
                    <td>Name</td>
                    <td>Rating</td>
                </thead>
                {%for data in data%}
                <tr>
                    <td>{{data.name}}</td>
                    <td>{{data.rating}}</td>
                </tr>
                {%endfor%}
            </table>
        {%else%}
            <p>No data present</p>
        {%endif%}
    </div>
{%endblock%}
</body>
</html>
